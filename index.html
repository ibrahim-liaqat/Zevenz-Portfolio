<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Zevenz - Digital Transformation</title>
  <style>
    body {
      margin: 0;
      background-color: #000;
      color: #fff;
      font-family: Inter, system-ui, -apple-system, sans-serif;
      -webkit-font-smoothing: antialiased;
    }

    #loading-screen {
      position: fixed;
      inset: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: #000;
      z-index: 9999;
    }

    .loader-content {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 2rem;
    }

    .zevenz-logo-loader {
      font-size: 2.5rem;
      font-weight: 700;
      letter-spacing: -0.05em;
      color: #fff;
      position: relative;
    }

    .loader-bar {
      width: 120px;
      height: 2px;
      background: rgba(255, 255, 255, 0.1);
      position: relative;
      overflow: hidden;
      border-radius: 4px;
    }

    .loader-progress {
      position: absolute;
      top: 0;
      left: 0;
      height: 100%;
      width: 50%;
      background: #fff;
      animation: loading 1.5s ease-in-out infinite;
    }

    @keyframes loading {
      0% {
        left: -50%;
        width: 50%;
      }

      50% {
        left: 25%;
        width: 50%;
      }

      100% {
        left: 100%;
        width: 50%;
      }
    }
  </style>
</head>

<body>
  <div id="loading-screen">
    <div class="loader-content">
      <div class="zevenz-logo-loader">ZEVENZ</div>
      <div class="loader-bar">
        <div class="loader-progress"></div>
      </div>
    </div>
  </div>
  <div id="root"></div>
  <script type="module" src="/src/main.tsx"></script>
</body>

</html>
